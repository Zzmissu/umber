{# work header #}
<div class="grade-h1"><span
     class="grade">grade: {{ page.work_grade }}</span></div>
<h1><a href="{{page.course.url ~ "/assignments#" ~ page.work_assignment.nth  }}"
       >{{ page.work_assignment.name }}</a><span id="workassignmentuser"
       >{{ page.work_person.name }}'s work</span></h1>
<p class="duesubmit">
  <span class="grey">due:</span> {{ page.work_due  }}<br>
  <span class="grey">in:</span>  {{ page.work_submitted }}<br>	
</p>
